{{ partial "header.html" . }}
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        {{if isset .Params "image" -}}
        <img class="masthead-avatar mb-5" src="{{ .Site.BaseURL }}/{{ .Params.image }}" />
    {{- else -}}
        <img class="masthead-avatar mb-5" src="{{ .Site.BaseURL }}/{{ .Site.Params.logo }}" />
        {{- end }}
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">{{ .Title }}</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-fish"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">{{ .Description }}</p>
    </div>
</header>

<!-- Intro Section-->
<section class="page-section" id="intro">
    <div class="container">
        <div class="row justify-content-sm-center text-center">            
            <div class="col-lg-8 ">{{ .Content }}</div>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
