<ul>
    {{ range $detail := .details }}
    <li>
        {{ if $detail.url }}
        <a href="{{$detail.url}}" target="_blank">{{$detail.name}}</a>
        {{ else }}
        {{$detail.name}}
        {{ end }}
        {{ if $detail.details }}
        <ul>
            {{ range $extdetail := $detail.details }}
            <li>{{$extdetail}}</li>
            {{ end }}
        </ul>
        {{ end }}
    </li>
    {{ end }}
</ul>
