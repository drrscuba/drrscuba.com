<div class="portfolio-modal modal fade" id="{{ .modalName }}Modal" tabindex="-1" role="dialog"
    aria-labelledby="{{ .modalName }}ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
            </button>
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title-->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0"
                                id="{{ .modalName }}ModalLabel">{{ .context.Description }}</h2>
                            <!-- Icon Divider-->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon"><i class="mdi mdi-{{ .dividerIcon }}"></i></div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image-->
                            <!-- <img class="img-fluid rounded mb-5" src="/img/portfolio/cabin.png" alt="" /> -->
                            <!-- Portfolio Modal - Text-->
                            <p class="mb-5">{{ .context.Content }}</p>
                            <button class="btn btn-primary" data-dismiss="modal">
                                <i class="mdi mdi-close"></i>
                                Close Window
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
