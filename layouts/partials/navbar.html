<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav navbar-right">
    {{- range .Site.Menus.main -}}
    <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{- end -}}
    {{- if isset .Site.Params "contact" -}}
        {{- range .Site.Params.contact -}}
        <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end -}}
    {{- end -}}
    </ul>
</div>
