{{ partial "header.html" .}}

    <!-- Page Header -->
    {{ if isset .Params "image" -}}
        <header class="page-header" style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')">
    {{- else -}}
        <header class="page-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-header.jpg')">
    {{- end }}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{ .Title }}</h1>
                        <hr/>
                        <h2>{{ .Description }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
              {{ .Content }}
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
